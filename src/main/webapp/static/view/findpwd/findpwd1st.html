<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<title>广东省文化馆-找回密码</title>
<link href="../../assets/css/public/reset.css" rel="stylesheet">
<link href="../../assets/css/regist/regist.css" rel="stylesheet">
<!--[if lt IE 9] >
<script src="../../assets/js/plugins/ie/IE9.js"></script> 
<! [endif]]-->
</head>
<body>
<a href="../index.html"><div class="regist-logo"></div></a>
<ul class="crumbs crumbs-1st clearfix">
  <li class="step-1">1. 选择模式<em class="arrow"></em></li>
  <li class="step-2">2. 验证信息<em class="arrow"></em></li>
  <li class="step-3 last">3. 修改密码</li>
</ul>
<div class="main">
  <div class="main-cont">
  	<div class="reLoad none"><a href="javascript:void(0)" onClick="history.go(0);">其它方式找回密码</a></div>
    <div class="typeChange">
    	<div class="change mobileFind">
        	<h2>通过手机找回密码</h2>
            <p>Retrieve password with mobile</p>
            <a href="javascript:void(0)"></a>
        </div>
        <div class="change emailFind">
        	<h2>通过邮箱找回密码</h2>
            <p>Retrieve password with E-mail</p>
        	<a href="javascript:void(0)"></a>
        </div>
    </div>
    <div class="typeMain">
    	<div class="help">请选择您需要的密码找回方式</div>
        <dl class="phoneType clearfix phone none">
          <dt class="float-left">手机号</dt>
          <dd class="float-left">
            <input class="in-txt inputPhone" placeholder="输入11位手机号码" maxlength="11">
            <em></em>
          </dd>
        </dl>
        <dl class="clearfix next none">
          <dt class="float-left">&nbsp;</dt>
          <dd class="float-left">
            <div class="goNext float-left"><a href="findpwd2nd.html">下一步</a></div>
          </dd>
        </dl>
        <dl class="mailType clearfix  mail none">
          <dt class="float-left">E-mail</dt>
          <dd class="float-left">
            <input class="in-txt inputEmail" placeholder="输入邮箱地址">
            <em></em>
          </dd>
        </dl>
    	<dl class="clearfix next none">
          <dt class="float-left">&nbsp;</dt>
          <dd class="float-left">
            <div class="goNext float-left"><a href="findpwd2nd.html">下一步</a></div>
          </dd>
        </dl>
    </div>
  </div>
</div>
<!-- core public JavaScript --> 
<script src="../../assets/js/public/jquery-1.11.0.min.js"></script> 
<script src="../../assets/js/public/jquery-migrate-1.0.0.js"></script> 
<script src="../../assets/js/regist/findpwd1st.js"></script>
</body>
</html>
